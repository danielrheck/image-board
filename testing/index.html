<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

<div class="headerContainer">
        <header class="mainHeader">
            <img class="headerIcon" src="../public/picture.svg" alt="" srcset="">
            <div class="headerText">
                Daniel's Image Board üê´
            </div>
        </header>
</div>

<div class="formContainer">
    <form class="uploadForm">
        <input  type="text" name="title" placeholder="title">
        <input  type="text" name="description" placeholder="description">
        <input  type="text" name="username" placeholder="username">
        <input  type="file" name="file" accept="image/*">
        <button>Upload</button>
    </form>
</div>

<div class="almostHeaderContainer">
    <div class="almostHeader">Latest Pics Trending!</div>
</div>

<div class="modalContainer">
    <img class="modalImage" src="https://aws-imageboard-bucket-daniel-2022.s3.amazonaws.com/KLx8XUgcjaQqqDbf8AjWVr-TbTLbvgV8.jpg" alt="macaco">
    <div class="modalImageName">IMG TITLE</div>
    <div class="modalImageDescription">IMG DESC</div>
    <div class="modalImageAuthorAndDate">IMG AUTHOR & TIMESTAMP</div>

    <div class="commentsContainer">
        <div class="inputsContainer">
            <label for="comment" class="inputLabel">Comment: </label><input class="commentInput" type="text" name=comment" id="comment">
            <label for="username" class="inputLabel">Username: </label><input class="commentInput" type="text" name=username" id="username">
            <button class="commentButton">Post</button>
        </div>

        <div class="commentsBox">
            <div class="actualComment">
                <h1 class="comment">Comentario sobre essa foto de macaco</h1>
                <div class="commentAuthorAndDate">
                    <h3 class="commentAuthor">Nelson</h3>
                    <h3 class="commentDate">25/03/2014</h3>
                </div>
            </div>
        </div>

    </div>

</div>

<footer>¬© Daniel Heck - 2022</footer>

    <script src="index.js"></script>
</body>
</html>
